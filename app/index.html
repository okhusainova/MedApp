<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <title>Medication App</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Material design angular demo">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="http://vitalets.github.io/angular-xeditable/dist/css/xeditable.css" />

  <script src="angular-1.4.8/angular.js"></script>
  <script src="angular-1.4.8/angular-route.js"></script>
  <script src="angular-1.4.8/angular-aria.js"></script>
  <script src="angular-1.4.8/angular-animate.min.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script src="http://vitalets.github.io/angular-xeditable/dist/js/xeditable.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <link rel="stylesheet" href="app.css"/>
  <script src="js/app.js"></script>
  <script src="services/medServices.js"></script>
  <script src="controllers/controllers.js"></script>
</head>

<body ng-controller="MainCtrl" > 
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- Верхняя панель-->
  <md-toolbar id = "toolbar">
    <div class="md-toolbar-tools" tabindex="0">
      <md-button class="menu-icon nornal-btn" ng-click="toggleRight()" aria-label="Toggle Menu">
        <md-tooltip >
          Меню
        </md-tooltip>
        <img class="icon icons8-Menu" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAApUlEQVRoQ+2XwQnAMAwD4/2HdqEjSAiMuP4l4jsH0nkl35TM8RjkmkmMYCREgNUKgZVrZ3dXTh8K9gxyCKp1FC67hS8QxkgAqlWJEQtfIIyRAFSrEiMWvkAYIwGoVmXP67fmf8TyeSjMZT8k4z8KRjASIsBqhcDKtRiR0YWCGAmBlWt7jNS8fmsGkZfyWLDnjhwDKx8HIzK6UBAjIbByLUZkdKHgB5RLGBsxuwzhAAAAAElFTkSuQmCC" width="30" height="30">
      </md-button>
      Medication App
      <span flex></span>
      <!--
      <md-button>
        Sign up
      </md-button>
      <md-button ng-href="#/login">
        Sign in 
      </md-button>
      <md-button ng-click="logout()">
        Log out 
      </md-button> -->
    </div>
  </md-toolbar>
  <!-- ng-if="isLoaded" -->
  <!--Сюда будут вставляться views-->
  <div style="padding-top: 0px;"  flex ng-view></div>
  <!-- Боковая панель -->
  <div ng-if="isLoaded">
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" >
    <div ng-controller="LeftCtrl" ng-click="close()">
      <md-toolbar id="toolbar">
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>
      <md-content >
        <a class="menu-item menu-sub-item md-menu-item" ng-click="menu.toggleSelectPage(page)" ng-repeat="page in menu.pages" ng-href="#{{page.url}}" md-highlight="menu.isPageSelected(page)" md-ink-ripple="#bbb">  
          <span > {{page.discription}} </span> 
        </a>
      </md-content>
    </div>
  </md-sidenav>
  </div>
</body>
</html>

<style type="text/css">
  #toolbar {background-color: rgb(26, 188, 156)}

  #content {
    margin: 0px 17px 17px 17px;
    padding: 7px 7px 7px 7px;
  }
  .tabs {
    margin: 0px 17px 17px 17px;
    padding: 7px 7px 7px 7px;
  }
  footer.page-footer
  {background-color: rgb(26, 188, 156);
 display: flex;
  }
</style>
