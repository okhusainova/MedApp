<body ng-controller="MainCtrl" > 
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- Верхняя панель-->
  <md-toolbar id = "toolbar">
    <div class="md-toolbar-tools" tabindex="0">
      <md-button class="menu-icon nornal-btn" ng-click="toggleRight()" aria-label="Toggle Menu">
        <md-tooltip >
          Меню
        </md-tooltip>
        <img class="icon icons8-Menu" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAApUlEQVRoQ+2XwQnAMAwD4/2HdqEjSAiMuP4l4jsH0nkl35TM8RjkmkmMYCREgNUKgZVrZ3dXTh8K9gxyCKp1FC67hS8QxkgAqlWJEQtfIIyRAFSrEiMWvkAYIwGoVmXP67fmf8TyeSjMZT8k4z8KRjASIsBqhcDKtRiR0YWCGAmBlWt7jNS8fmsGkZfyWLDnjhwDKx8HIzK6UBAjIbByLUZkdKHgB5RLGBsxuwzhAAAAAElFTkSuQmCC" width="30" height="30">
      </md-button>
      Medication App
      <span flex></span>
      <md-button>
        Sign up
      </md-button>
      <md-button ng-href="#/login">
        Sign in 
      </md-button>
    </div>

  </md-toolbar>
  
  <!--Сюда будут вставляться views-->
  <div style="padding-top: 0px;"  flex ng-view></div>
  <!-- Боковая панель -->
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <div ng-controller="LeftCtrl" ng-click="close()">
      <md-toolbar id="toolbar">
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>
      <md-content >
        <a class="menu-item menu-sub-item md-menu-item" ng-click="menu.toggleSelectPage(page)" ng-repeat="page in menu.pages" ng-href="#{{page.url}}" md-highlight="menu.isPageSelected(page)" md-ink-ripple="#bbb">  
          <span > {{page.discription}} </span> 
        </a>
      </md-content>
    </div>
  </md-sidenav>
